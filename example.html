<html>
  <head>
    <title>Frontier Example</title>
  </head>
  <body>
    <div id="frontier"></div>
    <script src="elm.js"></script>
    <script>
    var app = Elm.Example.fullscreen();

    function delayedAddOne(ret, n) {
        setTimeout(function(){ret.succeed(parseInt(n/2));}, 3000);
    }

    function kobeJones(ret, movie) {
        movie.title = movie.title + " (Kobe Jones Rules)";
        movie.addedField = "This is a field that Elm will ignore.";
        ret.succeed (movie);
    }

    </script>
  </body>
